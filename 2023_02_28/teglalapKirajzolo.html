<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Téglalap Kirajzoló</title>
    <style>
        #kirajzoltTeglalap{
            width:0px;
            height:0px;
            border:1px solid black;
            box-shadow: 2px 2px 5px black;
            margin:0px auto;
            display: none;
        }
    </style>
</head>
<body>
    <!--
        Készíts két bemeneti input mezőt, ami alapján a kirajzol gombra kattintva, megjelenik egy adott téglalap/négyzet
        Valamint hozzá tartozóan szöveges információk (kerület/terület)
    -->
    <label for="aOldal">A oldal mérete:</label>
    <input type="number" id="aOldal" class="form-control">

    <label for="bOldal">B oldal mérete:</label>
    <input type="number" id="bOldal" class="form-control">

    <button id="kirajzolGomb" class="form-control btn btn-success mt-3">Kirajozol</button>

    <p id="keruletEredmeny" class="text-center"></p>
    <p id="teruletEredmeny" class="text-center"></p>

    <!--Kirajzolandó elem helye-->
    <div id="kirajzoltTeglalap"></div>

    <script>
        kirajzolGomb.addEventListener("click",kirajzol);

        function kirajzol(){
            let aSide=document.querySelector("#aOldal").value;
            let bSide=document.querySelector("#bOldal").value;

            if(meret(aSide)==true && meret(bSide)==true){
                let rajzolando=document.querySelector("#kirajzoltTeglalap");
                rajzolando.style.width=aSide+"px";
                rajzolando.style.height=bSide+"px";
                rajzolando.style.display="block";
                document.querySelector("#keruletEredmeny").innerHTML="A "+alakzatNeve(aSide,bSide)+" kerülete: "+teglalapKerulet(aSide,bSide)+"px";
                document.querySelector("#teruletEredmeny").innerHTML="A "+alakzatNeve(aSide,bSide)+" területe: "+teglalapTerulet(aSide,bSide)+"px <sup>2<sup>";
            }
            else{
                alert("A bemeneti érték nagyobb kell, hogy legyen mint 0!");
            }
        }

        function meret(vizsgaltErtek){
            if(vizsgaltErtek<=0){
                return false;
            }
            return true;
        }

        function teglalapKerulet(aOldal,bOldal){
            return 2*(Number(aOldal)+Number(bOldal));
        }

        function teglalapTerulet(aOldal,bOldal){
            return aOldal*bOldal;
        }

        function alakzatNeve(aOldal,bOldal){
            if(aOldal==bOldal)
            {
                return "négyzet";
            }
            else{
                return "téglalap";
            }
        }



    </script>
</body>
</html>
